    <h3 class="text-center p-2">Select status from below options to see respective results</h3>

    <div class="row text-center offset-lg-4 offset-md-4 offset-sm-4 offset-4 text-center">
        <div class="input-group m-3 col-5">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Options</label>
            </div>
            <!-- choose by status -->
            <select class="custom-select" id="selectStatus">
                <option value="chooseOption" selected>Choose Status..</option>
                <option value="confirmed">Confirmed</option>
                <option value="deaths">Deaths</option>
                <option value="recovered">Recovered</option>
            </select>
        </div>
    </div>

    <!-- DATA -->
    <div class="container table-responsive mt-5">
        <h1 class="display1 text-center" id="h1"></h1>
        <h5 class="display3 text-center">Complete information according to country and status from the day of first case
            to till now</h5>
        <table class="table table-bordered table-hover mt-4 text-center">
            <thead class="table-dark">
                <tr>
                    <!-- data headings -->
                    <th>Date</th>
                    <th>Cases</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="countryTable">
                <!-- data taken from api to be appended here -->
            </tbody>
        </table>
    </div>
    </div>
    <div class="text-center p-5 m-4">
        <a href="index.html" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Go Back</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        //getting the data from loacl storage to extract the data from api
        var country = JSON.parse(localStorage.getItem("Countries"))

        //resetting the data everytime users gives input
        var countryName = country[1].Country

        function loadCountryData(data) {
            //this function appends the data got from api to the table in countries.html
            for (var i = 1; i < data.length; i++) {
                $('#countryTable').append(`<tr><td>${data[i].Date}</td><td>${data[i].Cases}</td><td>${data[i].Status}</td></tr>`)
            }
            //appending country name as the heading
            $('#h1').html(countryName)
        }
        window.addEventListener('load', loadCountryData(country))

        //updates the data as per status option chosen
        selectStatus = document.getElementById('selectStatus')
        searchByStatus = (e) => {
            if (e.target.value !== "chooseOption") {
                $('#countryTable').html("")
                return fetch('https://api.covid19api.com/country/' + countryName + '/status/' + e.target.value)
                    .then(res => res.json())
                    .then(res => {
                        loadCountryData(res)
                    })
            }
        }
        selectStatus.addEventListener('click', searchByStatus)

    </script>
